<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ShopOnline</title>
  <script defer src="js/main.js"></script>
</head>
<body class="page">
  <header class="header">
    <div class="container header__container">
      <a href="/" class="header__logo-link">
        <img class="header__logo-img" src="img/logo.svg" alt="Logo">
      </a>
      <button class="header__menu">Меню</button>
      <form action="/" class="search">
        <input class="search__text" type="text" name="search" placeholder="Я ищу...">
        <input class="search__btn" type="button" value="">
      </form>
      <div class="header__navbar navbar">
        <button class="navbar__btn navbar__btn--profile">Профиль</button>
        <button class="navbar__btn navbar__btn--basket">Корзина</button>
        <button class="navbar__btn navbar__btn--favourite">Избранное</button>
      </div>
    </div>
  </header>
  <section class="banner">
    <div class="container">
      <div class="banner__inner">
        <h2 class="banner__title">-50% на все ноутбуки</h2>
        <p class="banner__text">До конца акции:</p>
        <p class="banner__time-left">
          <span class="banner__time">3</span>дня
          <span class="banner__time">8</span>часов
          <span class="banner__time">43</span>минуты
        </p>
      </div>
    </div>
  </section>
  <section class="promo">
    <div class="container">
      <ul class="promo__list">
        <li class="promo__item promo__item--1">
          <img class="promo__img" src="img/promo-item-1.jpg" alt="Promo">
          <p class="promo__text"><b>Книга –</b> лучший подарок</p>
          <p class="promo__discont"></p>
        </li>
        <li class="promo__item promo__item--2">
          <img class="promo__img" src="img/promo-item-2.jpg" alt="Promo">
          <p class="promo__text">Время скидок!</p>
          <p class="promo__discont promo__discont--two">-25%</p>
        </li>
        <li class="promo__item promo__item--3">
          <img class="promo__img" src="img/promo-item-3.jpg" alt="Promo">
          <p class="promo__text promo__text--three">Вторая пара кроссовок <span>в подарок!</span></p>
          <p class="promo__discont"></p>
        </li>
        <li class="promo__item promo__item--4">
          <img class="promo__img" src="img/promo-item-4.jpg" alt="Promo">
          <p class="promo__text promo__text--four">Идеи новогодних подарков</p>
          <p class="promo__discont"></p>
        </li>
        <li class="promo__item promo__item--5">
          <img class="promo__img" src="img/promo-item-5.jpg" alt="Promo">
          <p class="promo__text"></p>
          <p class="promo__discont promo__discont--five">-40%</p>
        </li>
        <li class="promo__item promo__item--6">
          <img class="promo__img" src="img/promo-item-6.jpg" alt="Promo">
          <p class="promo__text promo__text--six">Выгодно в декабре!</p>
          <p class="promo__discont">-15%</p>
        </li>
        <li class="promo__item promo__item--7">
          <img class="promo__img" src="img/promo-item-7.jpg" alt="Promo">
          <p class="promo__text promo__text--seven">Новогодние украшения</p>
          <p class="promo__discont"></p>
        </li>
        <li class="promo__item promo__item--8">
          <img class="promo__img" src="img/promo-item-8.jpg" alt="Promo">
          <p class="promo__text"></p>
          <p class="promo__discont promo__discont--eight">-55%</p>
        </li>
        <li class="promo__item promo__item--9">
          <img class="promo__img" src="img/promo-item-9.jpg" alt="Promo">
          <p class="promo__text">На бытовую химию</p>
          <p class="promo__discont promo__discont--nine">-25%</p>
        </li>
        <li class="promo__item promo__item--10">
          <img class="promo__img" src="img/promo-item-10.jpg" alt="Promo">
          <p class="promo__text"></p>
          <p class="promo__discont"></p>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
